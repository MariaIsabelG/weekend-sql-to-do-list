<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="vendors/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>✏️ Task Master</title>
</head>
<body>
    <header>
        <h1 id="pageTitle"><iframe class="gif" src="https://giphy.com/embed/AI5hHIDY74BC68LUls" width="200" height="100" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></h1>
    </header>    
    <main>
        <div class="intro">
            <h2> Make your productivity dreams come true by adding your task below!</h2>
            <label>✏️ Task: </label><input type="text" placeholder="Enter your task" id="taskIn" size="50"/>
            <button type="button" id="submitBtn">ADD TASK</button>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Completion</th>
                        <th>Task</th>
                        <th>Edit Completion</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
